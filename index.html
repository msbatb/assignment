<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="new-user-button"> New User</button>
    </header>

    <div class="container">
        <div id="user-list">
            <div class="user-list-item" data-user-id="{USER_ID}" >
            </div>
   
        </div>
        

        <div id="pagination">
            <div id="pagination">
                <button id="prev-page">Previous</button>
                <span id="current-page">Page</span>
                <button id="next-page">Next</button>
            </div>
            
        </div>


    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="closeModalButton">&times;</span>
            <h2>User Details</h2>
            <div id="modalContent">
                <!-- Data will be displayed here -->
            </div>
        </div>
    </div>

        <div id="user-form-container">
            <h2 id="form-title">Create New User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id" value="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
        
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>
        
                <label for="status">Status:</label>
                <input type="checkbox" id="status" name="status" value="active"> Active<br><br>
        
                <button type="submit" id="submit-button">Submit</button>
                <button type="button" id="cancel-button">Cancel</button>
            </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
